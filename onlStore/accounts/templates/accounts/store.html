{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}
<h2>Điện Thoại và Phụ Kiện</h2>
<div class="row">
    {% for product in products %}
    <div class="col-lg-3">
        <img class="thumbnail" src="{{product.imageURL}}">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <h4 class="name-product"><strong>{{product.price|floatformat:0}} $</strong></h4>
            <hr>

            <button data-product={{product.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">Thêm vào giỏ hàng</button>
		    <a class="btn btn-outline-info" href="#">Xem</a>

        </div>
        <br>
    </div>
    {% endfor %}
</div>
{% endblock content %}
